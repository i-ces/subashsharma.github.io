<!DOCTYPE HTML>
<html>
<head>
    <title>Subash's Web</title>

    <script src="1st.js" > </script>

<body>
    <div>
            <img id="slider" src="1.jpg" alt="welcome"  height="500">
    </div>
        

        <div class="container">
                <label> <h2>Fill up the form</h2></label>
                <form action="2nd.html" autocomplete="off">
                <div class="row">
                  <div class="col-25">
                    <label for="fname">First Name:</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name:</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="college">College:</label>
                  </div>
                  <div class="col-75">
                    <select id="college" name="college" >
                      <option value="pulchock">pulchock</option>
                      <option value="thapathali">Thapathali</option>
                      <option value="wrc">WRC</option>
                      <option value="erc">ERC</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="subject">Subject:</label>
                  </div>
                  <div class="col-75">
                    
                    
                    <select id="subject" name="subject" >
                      <option value="Civil">Civil</option>
                      <option value="Mechanical">Mechanical</option>
                      <option value="Electrical">Electrical</option>
                      <option value="Electronics">Electronics,communication and information</option>
                      <option value="Computer">Computer</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <input type="submit" value="Submit">
                </div>
                </form>
              </div>
    


</body>
<footer> By Subash Sharma</footer>
</html>
